<app-navbar></app-navbar>
<div class="container">
  <mat-card class="residencialCard">
      <mat-card-title>Datos Residenciales</mat-card-title>
      <mat-card-subtitle>Datos registrados</mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="residences" class="mat-elevation-z8">
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        <ng-container matColumnDef="neighborhood">
          <th mat-header-cell *matHeaderCellDef> Barrio </th>
          <td mat-cell *matCellDef="let element"> {{element.neighborhood}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="residencesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: residencesColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
