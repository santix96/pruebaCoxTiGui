<app-navbar></app-navbar>
<div class="container">
  <mat-card class="financialCard">
      <mat-card-title>Datos financieros</mat-card-title>
      <mat-card-subtitle>Datos registrados</mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="financials" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salario </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="other_income">
          <th mat-header-cell *matHeaderCellDef> Otros ingresos</th>
          <td mat-cell *matCellDef="let element"> {{element.other_income}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="monthly_expenses">
          <th mat-header-cell *matHeaderCellDef> Gastos mensuales </th>
          <td mat-cell *matCellDef="let element"> {{element.monthly_expenses}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="financial_expenses">
          <th mat-header-cell *matHeaderCellDef> Gastos financieros </th>
          <td mat-cell *matCellDef="let element"> {{element.financial_expenses}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="financialColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: financialColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
